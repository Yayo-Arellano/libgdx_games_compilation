# App Description
AppDescription = The true color is a simple game that will help you to keep your brain sharp. Based on the Stroop effect that says when the name of a color (e.g., "blue," "green," or "red") is printed in a color not denoted by the name (e.g., the word "red" printed in blue ink instead of red ink), naming the color of the word takes longer and is more prone to errors than when the color of the ink matches the name of the color.\n\nTrain hard and develop your skills to prove yourself and to place your name on the top best players!\n\n\nFeatures:\n- Simple game play you only need to check if the color matches the word written.\n- Compete against your friend with social leaderboards.\n- Achievements\n- Dangerously Addictive\n- Increasing difficulty\n\nWhat are you waiting! Twist your brain today!
#Short Descriptio
AppShortDescription= The true color game will enhance your mental efficiency
